{% load static %}
<header class="navbar">
    <div class="logo">
        <a href="{% url 'languages:index' %}"><img src="{% static 'image/Astro-Logo.png' %}" class="logo-image"></a>
    </div>
    <nav>
        <ul>
            <li><a href="{% url 'languages:index' %}">Engineering Manager</a></li>
            <li><a href="{% url 'languages:categories' %}">Languages</a></li>

                <li><a href="{% url 'users:my_account' %}">My Account</a></li>

                <li><a href="{% url 'users:login' %}">Login</a></li>
