{% load static %}
<style>
    .basket-container {
        position: relative;
    }

    .basket-image {
        position: absolute;
        top: -20px;
        right: 0;
    }
</style>

<div class="content-container">
    <div class="container">
        {% for category in categories %}
            <div class="block">
                <a href="{% url 'languages:category' category.id %}" class="button">
                    <h3>{{ category.name }}</h3>
                    {% if category.image %}
                        <img src="{{ category.image.url }}" alt="{{ category.title }}" width="100px" height="100px">
                    {% else %}
                        No image available
                    {% endif %}
                    <a href="{% url 'basket:add_to_basket' category.id %}">
                        <div class="basket-container">
                            <img src="{% static 'image/basket.png' %}" width="30" height="30" class="basket-image" alt="Basket Image">
                        </div>
                    </a>
                </a>
            </div>
        {% endfor %}
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
</div>
