{% extends 'languages/base.html' %}
{% load static %}

{% block content %}
    <style>
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .profile-info {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-info img {
            border-radius: 50%;
            margin-bottom: 10px;
        }

        h1 {
            color: #007bff;
        }

        .user-details p {
            margin: 0;
        }

        .actions {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>

<body>
    <header>
        <h1 style="text-align: center;">My account</h1>
    </header>

    <div class="container">
        <div class="profile-info">
             <div class="col-lg-12 text-center">
                <img width="200" height="200"
                     src="{% if user.image %}{{ user.image.url }} {% else %}{% static 'image/user_account/default_avatar.jpg'%}{% endif %}"
                     class="img-thumbnail">
            </div>
            <h2>{{ user.username }}</h2>
            <h2>{{ user.first_name }}</h2>
            <h2>{{ user.last_name }}</h2>
            <h2>{{ user.email }}</h2>
        </div>
        <div class="actions">
            <a href="{% url 'users:edit_account' %}"><button class="button">Изменить профиль</button></a>
        </div>
    </div>
</body>
{% endblock content %}
</html>
