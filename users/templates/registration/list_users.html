{% extends 'languages/base.html' %}
{% load static %}

{% block content %}
  <head>
    <style>
      .container {
        width: 100%;
        margin: 0 auto;
      }

      .block {
        width: 30%;
        box-sizing: border-box;
        display: inline-block;
        margin: 1%;
        background-color: #f2f2f2;
        padding: 20px;
        text-align: center;
      }
    </style>
  </head>
<body style="background-image: url('/static/image/super_font.jpg');">
  <div class="container">
    <h1 style="color: white; text-align: center;">List of Users</h1>
    {% for user in users %}
      <div class="block">
        {{ user.username }}
      </div>
    {% endfor %}
  </div>
</body>
{% endblock %}
